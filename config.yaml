gamma: 0.999
lmbda: 0.95
critic_coef: 0.25
entropy_coef: 0.005
kl_coef: 0.05
mini_batch_size: 16
ppo_epochs: 2
max_grad_norm: 1.0
ppo_clip: 0.2
