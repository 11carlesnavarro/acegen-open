# Logging configuration
experiment_name: generative_chemistry_ppo
agent_name: ppo
log_dir: generative_chemistry_ppo
logger_backend: wandb

# device configuration
device: cuda:0

# Environment configuration
num_env_workers: 32

# Collector configuration
total_frames: 10_000_000
frames_per_batch: 3840

# PPO configuration
lr: 0.0001
eps: 1e-04
